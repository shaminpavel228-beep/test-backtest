name: Validate Pine

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run validator
        run: |
          chmod +x scripts/validate_pine.sh
          ./scripts/validate_pine.sh pine/backtest.pine
