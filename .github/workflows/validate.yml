name: Validate Pine

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Build Pine and run validator
        run: |
          python3 scripts/build_pine.py
          chmod +x scripts/validate_pine.sh
          ./scripts/validate_pine.sh pine/backtest.pine
      - name: Run unit tests
        run: |
          pytest -q
